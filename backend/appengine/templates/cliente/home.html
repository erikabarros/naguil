{% extends 'base/base.html' %}
{% block menu %}
{{ banana('portfolio') }}
{% endblock %}
{% block body %}

 <section id="contact-page">

            <div class="center">
                <h2>Trabalhe conosco!</h2>
                <p class="lead">Preencha seu currículo a partir dos campos abaixo</p>
            </div>
            <div class="row contact-wrap">
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="{{ salvar_path }}">
                    {{ csrf_input() }}
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="nome" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="number" name = "telefone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Endereço</label>
                            <input type="text" name = "endereco" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Formação *</label>
                            <select name="formacao" id="" required="required">
                                {% for formacao in formacoes %}
                                    <option value="{{ formacao.key.id() }}">{{ formacao.nome }}</option>
                                {% endfor %}

                            </select>

                        </div>
                        <div class="form-group">
                            <label>Experiências *</label>
                            <textarea name="experiencias" id="message" required="required" class="form-control" rows="8"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Curriculo</label>
                            <input type="file" name = "arquivo"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Enviar</button>
                        </div>
                    </div>
                </form>
            </div><!--/.row-->

    </section><!--/#contact-page-->



{% endblock %}
